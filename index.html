<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Generador de equipaciones del Barça</title>
    </head>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        @font-face{
            font-family: "fcbarcelona";
            src: url('font/fcbarcelona.ttf') format('truetype');
        }
        body {
            font-family: "fcbarcelona";
        }
    </style>

    <body>
        <h1>Bienvenido/a al generador de camisetas del Barça</h1>
        <br>
        <h3>Creado por tbr. ¡Espero que os guste!</h3>
        <h3>Twitter: @soytbr</h3>
        <br><br>
        <label for="kits">Selecciona una equipación:</label>
        <select name="kit" id="kit" onchange="selectKit(this.value);">
          <option value=""></option>
          <option value="player_home">Local (jugador)</option>
          <option value="player_away">Visitante (jugador)</option>
          <option value="goalkeeper_home">Local (portero)</option>
          <option value="goalkeeper_away">Visitante (portero)</option>
        </select>
        <br>
        <br>
        <div id="nameandnumber">
            Introduce un nombre:<input type="text" placeholder="Nombre" id="kitname">
            <br>
            Introduce un número:<input type="number" placeholder="Número" id="kitnumber">
            <br><br>
            <div>
                <p class="alinear seleccion">Tu selección:</p>
                <p id="showname" class="alinear">nombre</p>
                <p class="alinear separador">#</p>
                <p id="shownumber" class="alinear">número</p>         
            </div>
        </div>
        <div id="generador">
            <button onclick="generateKit()" id="generate">Generar</button>
        </div>
        <div id="canvas_container">
           <canvas id="mycanvas" width="1080" height="1920"></canvas>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
